<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>css3-定制多语言版本样式</title>
	<meta charset="utf-8">
	<style type="text/css">
		:lang(en){
			quotes: '"' '"';
		}
		:lang(en) q{
			background: red;
		}
		:lang(fr){
			quotes: '《' '》';
		}
		:lang(fr) q{
			background: green;
		}
	</style>
</head>
<body>
	<p>
		WWW's goal is to:
		<q cite="http://www.wwf.org">
			build a future where people live in harmony with nature
		</q>
		we hope they succeed.
	</p>
	<button onclick="changeLang();">更改语言</button>
	<script type="text/javascript">
		var $html, langTag, language;

		window.onload = function () {
			langTag = true;
			$html = document.getElementsByTagName('html')[0];
		};
		function changeLang() {
			langTag = !langTag;
			language = langTag ? 'en-Us' : 'fr';
			$html.setAttribute('lang', language);
		}
	</script>
</body>
</html>
