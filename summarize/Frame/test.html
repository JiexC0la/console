<body>
    <script type="text/javascript">
        var str = '12 123';
var arr = str.split(' ');

var newArr = arr.sort(function (a, b) {
    var x = parseInt((a + b), 10);
    var y = parseInt((b + a), 10);
    return y - x;
});
var newStr = newArr.join('');
newStr = parseInt(newStr, 10);
console.log(newStr);
    </script>
</body>
